<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <style>
        @font-face {
            font-family: "A little sunshine";
            src: url(./fonts/A%20little%20sunshine.ttf);
        }
    </style>
    <title></title>
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <div id="container_top">

        <div class="title">
            <p>Fanø Vacation Homes</p>
        </div>

        <div id="flags">
            <div class="danish">
                <img src="images/danish.jpg" style="width: 65px;height:64px;">
            </div>
            <div class="english">
                <img src="images/english.jpg" style="width: 65px;height:64px;">
            </div>
         </div>

        <div class="header_photo">
            <img src="images/header_photo.png" style="width: 960px; height: 305px;">
        </div>
    </div>

    <div id="search_container">
        <div class="search_house">
            <div class="search_1">
                <p>Where on Fanø?</p>
            </div>
            <div class="search_2">
                <p>Arrival</p>
            </div>
            <div class="search_3">
                <p>Departure</p>
            </div>
            <div class="search_4">
                <p>Number of guests</p>
            </div>
            <div class="search">
                <p>Search</p>
            </div>

        </div>
    </div>

    <div id="center_text">
        <div class="center_text1"><p>53 km² vacation paradise</p></div>
        <div class="center_text2"><p>Full satisfaction or money back guarantee</p></div>
        <div class="center_text3"><p>If you find it cheaper we will match the price</p></div>

    </div>

    <div id="app_container">
        <div class="app_text">
            <p>Find your vacation home with our app</p>
        </div>

        <div class="app_img">
            <img src="images/app_photo.png" style="width: 500px; height: 305px;">
        </div>
    </div>

    <div id="footer">
        <div class="practical">
            <p>Practical info</p>
        </div>
        <div class="events">
            <p>Events</p>
        </div>
        <div class="about">
            <p>About</p>
        </div>
    </div>



</body>
</html>
